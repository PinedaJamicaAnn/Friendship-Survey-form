<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
      <header class="main">
        <h1 id="title" >Friendship Survey Form</h1>
        <p id="description">
          Thank you for taking the time, Enjoy to answer this.
        </p>
      <div class="main-content">
        <div class="form-content">
          
   
      <form id="survey-form">
       <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
         <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue"></span></label
          >
          <input
        type="number"
        name="number"
        id ="number"
        min = "10"
        max ="99"
        class ="form-control"
        placeholder ="Age"
          />
        </br>
 </div>
        <div class="form-group">
          <p>Gender</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="femail">Male</option>
            <option value="male">Female</option>
           
          </select>
        </div>

   <div class="form-control">
            <label>Do you Trust your Friends?
               
            </label>
            <br>
            <!-- Input Type Radio-->
            <label for="inp-1">
                <input type="radio"
                       name="inp">Yes</input></label>
                     </br>
            <label for="inp-2">
                <input type="radio"
                       name="inp">No</input></label>
                       </br>
  </br>

                 

   <div class="form-control">
            <label>Why do you become friends with someone?
                <small>(Check all that apply)</small>
            </label>
            <br>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Similar/same hobbies</input></label>
                     </br>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Same goals</input></label>
                       </br>

            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Good personalities</input></label>
                       </br>

            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Good condition (reputation, good looking etc.</input></label>
                       </br>

            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Others</input></label>
           
    </br>
  
  
        </br>

   <div class="form-control">
            <label>Do you feel emotionally attached with your friends?

            </label>
            <br>
   
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Yes</input></label>
                     </br>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">No</input></label>
                       </br>
  </br>


<div class="form-control">
            <label> Do you often argue with your friends?
            </label>
            <br>
   
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Yes</input></label>
                     </br>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">No</input></label>
                       </br>

  </br>


      </div>
      <label for ="comment">
      </br>
          What do you share with your friends the most?</label>
          <textarea rows="4"
          cols="50" 
            id="comment"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..." 
            
          ></textarea>
        </div>
        
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    
  </div>
</div>

    </div>

      

      





</body>
</html>
